<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- http://getbootstrap.com/docs/4.5/ -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <link rel="stylesheet" href="../static/dreams.css">
    <title>もしもボックス</title>
</head>
 
 <body>
<nav class="navbar navbar-expand-md navbar-light" style="background-color: #748eff;">
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav4" aria-controls="navbarNav4" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

            <div class="collapse navbar-collapse" id="navbarNav4">
               
                    <ul class="navbar-nav mr-auto mt-2">
                        <li class="nav-item nav-space-left"><a class="nav-link" href="dreams"><span class="menu-color">もしもボックス</span></a></li>
    
                        <li class="nav-item nav-space-left"><a class="nav-link" href="secrets"><span class="menu-color">ひみつ道具</span></a></li>

                        <li class="nav-item nav-space-left"><a class="nav-link" href="mypage_c"><span class="menu-color">マイページ</span></a></li>
                    </ul>

                    <ul class="navbar-nav ml-auto mt-2 nav-space-right">
                        <li class="nav-item"><a class="nav-link green" href="/logout"><span class="menu-color">ろぐあうと</span></a></li>
                    </ul>
  
            </div>
  </nav>

  <main>
    <div class="title-wrapper">
        <img src="../static/img/call.png" alt="">
        <h1 class="title-color">もしもボックス</h1>
        <img src="../static/img/shine.png" alt="">
    </div>

    <div class="form-wrapper">
        <img src="../static/img/flower.png" alt="">
        <form action="/buy" method="post">
            <div class="form-group">
                <input autocomplete="off" autofocus class="form-control" name="symbol" placeholder="検索" type="text">
            </div>
        </form>
        <img src="../static/img/light.png" alt="">
    </div>

<div>
    <form action="/post_register" method="post">

        <div class="form-floating">
          <textarea class="form-control-dreams" name="title" placeholder="もしもを投稿してください" id="floatingTextarea2" style="height: 60px"></textarea>
        
        <button class="btn btn-light btn-dreams-width" type="submit">もしもを投稿</button>
        </div>
    </form>
</div>

<table class="table" cellspacing=500>
    {% for post in posts %}
      <tbody>
      <tr><th>タイトル</th></tr>
      <tr><td>{{post.title}}</td></tr>
  
      <tr><th>概要</th></tr>
      <tr><td>{{post.overview}}</td></tr>
  
      <tr><th>内容</th></tr>
      <tr><td>{{post.content}}</td></tr>
  
      <tr><th>これまで学んできたこと</th></tr>
      <tr><td>{{post.learned}}</td></tr>
  
      <tr><th>協力してほしいこと</th></tr>
      <tr><td>{{post.help}}</td></tr>
      </tbody>
    {% endfor %}
  </table>
  </main>
</body>
</html>
