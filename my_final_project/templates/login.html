{% extends "layout.html" %}

{% block title %}
ログイン
{% endblock %}

{% block main %}
    <img class="picture"
    src="https://1.bp.blogspot.com/--nV_777pz5E/U9y_XEAjLGI/AAAAAAAAjbY/hmS2E1G1SCE/s800/flower_seichou2.png"
    alt="A sprout"/>

    <form action="/login" method="post">
        <div class="form-group">
            <input autocomplete="off" autofocus class="form-control_2" name="username" placeholder="Username" type="text">
        </div>
        <div class="form-group">
            <input class="form-control_2" name="password" placeholder="Password" type="password">
        </div>
        <button class="btn btn-light" type="submit">Log in</button>
    </form>
{% endblock %}
